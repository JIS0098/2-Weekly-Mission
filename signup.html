<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/signin.css" />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script type="module" src="./functions/signup.js"></script>
  </head>
  <body>
    <header class="signup-header">
      <a href="/" class="pointer"><img id="logo-img" src="./images/login-logo.png" alt="로그인 로고이미지" /></a>
      <div id="login-text">이미 회원이신가요?<a id="login-link" href="signin.html">로그인하기</a></div>
    </header>
    <form>
      <div id="email" class="email">
        <label for="email__input">이메일</label>
        <input id="email__input" type="email" placeholder="이메일을 입력해주세요" />
      </div>
      <div id="password" class="password">
        <label for="password__input">비밀번호</label>
        <div class="password__input-area">
          <input id="password__input" type="password" placeholder="비밀번호를 입력해주세요" />
          <img class="password-icon" src="./images/password-icon.png" alt="비빌번호 비활성화 아이콘" />
        </div>
      </div>
      <div id="password-check" class="password-check">
        <label for="password-check__input">비밀번호 확인</label>
        <div class="password__input-area">
          <input id="password-check__input" type="password" placeholder="비밀번호를 입력해주세요" />
          <img class="password-icon" src="./images/password-icon.png" alt="비빌번호 비활성화 아이콘" />
        </div>
      </div>
      <button id="join-page-button" class="pointer">회원가입</button>
      <div class="login-sns">
        <div class="login-sns__text">다른 방식으로 가입하기</div>
        <div class="login-sns__icons">
          <a href="https://www.google.com/" class="google-icon"><img src="./images/google-icon.png" alt="구글 아이콘" /></a>
          <a href="https://www.kakaocorp.com/page/" class="kakao-icon"><img src="./images/kakao-icon.png" alt="구글 아이콘" /></a>
        </div>
      </div>
    </form>
  </body>
</html>
